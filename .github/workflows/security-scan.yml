name: ğŸ›¡ï¸ Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  security-scan:
    name: ğŸ”’ Security & Secrets Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for comprehensive scanning
    
    - name: ğŸ” Scan for Secrets
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD
        extra_args: --debug --only-verified
    
    - name: ğŸ”’ Custom Secret Patterns Scan
      run: |
        echo "ğŸ” CareAI Custom Security Scan..."
        
        # Check for .env files
        if find . -name "*.env*" -not -path "./node_modules/*" -not -path "./.git/*" | grep -v ".env.example"; then
          echo "ğŸš¨ ERROR: .env files found in repository!"
          exit 1
        fi
        
        # Check for API key patterns
        if grep -r -E "(sk-[a-zA-Z0-9]{20,}|eyJ[a-zA-Z0-9_-]+\.[a-zA-Z0-9_-]+|AIza[a-zA-Z0-9_-]{35}|re_[a-zA-Z0-9]{16,})" . --exclude-dir=node_modules --exclude-dir=.git --exclude="*.md" --exclude="security-scan.yml" --exclude="pre-commit"; then
          echo "ğŸš¨ ERROR: Potential API keys detected!"
          exit 1
        fi
        
        # Check for Supabase patterns
        if grep -r -E "https://[a-z]+\.supabase\.co" . --exclude-dir=node_modules --exclude-dir=.git --exclude="*.md" | grep -v "example\|placeholder\|your-project"; then
          echo "ğŸš¨ ERROR: Real Supabase URLs detected!"
          exit 1
        fi
        
        echo "âœ… Custom security scan passed"
    
    - name: ğŸ” Check File Permissions
      run: |
        echo "ğŸ” Checking for files with sensitive permissions..."
        
        # Check for executable files that shouldn't be
        find . -type f -executable -not -path "./node_modules/*" -not -path "./.git/*" -not -name "*.sh" -not -name "*.js" -not -name "*.py" | while read file; do
          echo "âš ï¸  WARNING: Executable file: $file"
        done
        
        echo "âœ… Permission check completed"
    
    - name: ğŸ“‹ Security Report
      if: failure()
      run: |
        echo "ğŸš¨ SECURITY SCAN FAILED!"
        echo "This PR/commit contains potential security issues."
        echo "Please review and fix before merging."
        echo ""
        echo "ğŸ› ï¸  Common fixes:"
        echo "- Remove .env files (use .env.example instead)"
        echo "- Replace real API keys with placeholders"
        echo "- Use environment variables for sensitive data"
        echo ""
        echo "ğŸ”’ Security is critical for CareAI user data protection."
        
    - name: âœ… Security Approval
      if: success()
      run: |
        echo "âœ… All security scans passed!"
        echo "ğŸ›¡ï¸  No sensitive data detected in this commit."
        echo "ğŸš€ Safe to merge." 